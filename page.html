<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Warp Core</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
      #c {
        position: absolute;
        left: 0;
        top: 0;
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
      }

      #fps-counter {
        position: absolute;
        top: 0px;
        right: 0px;
        width: 60px;
        height: 16px;
        font-size: 16px;
        color: white;
      }
    </style>
  </head>
  <body>
    <canvas id="c" tabindex="0"></canvas>
    <div id='fps-counter'> .... fps </div>
  </body>

  <script>

var Module = {
    onRuntimeInitialized: () => {
      let frames = 0
      let frameTime = new Date().getTime()
      let refreshPointer = false

      const canvas = document.getElementById('c');
      const memory = wasmMemory

      let height = canvas.height;
      let width = canvas.width;
      // Disabling alpha seems to give a slight boost. Image data still includes alpha though.
      const ctx = canvas.getContext(
        '2d',
        {
          alpha: false,
          antialias: false,
          depth: false
        }
      );
      if (!ctx) {
        throw 'Your browser does not support canvas';
      }

      let img

      const onResize = () => {
        width = Math.floor(window.innerWidth)
        height = Math.floor(window.innerHeight)
        img = ctx.createImageData(width, height)
        Module.updateCanvas(width, height);
        canvas.width = width
        canvas.height = height
      }

      // initialize routines
      Module.initInput()
      Module.initRender()

      canvas.onkeydown    = function (e) {
        Module.processKey(e.keyCode, 1)
      }
      canvas.onkeyup      = function (e) {
        Module.processKey(e.keyCode, 0)
      }
      onResize()
      window.onresize = onResize


      const render = () => {
          const np = Module._render();
          if (np) {
            const data = new Uint8ClampedArray(memory.buffer, np, width * height * 4);
            img.data.set(data); 
          }
          if (img) {
            ctx.putImageData(img, 0, 0);
          }
          frames++;
          window.requestAnimationFrame(render);
      };
      window.requestAnimationFrame(render);

      window.setInterval(function(){
        const current = new Date().getTime()
        document.getElementById('fps-counter').innerText =
          (frames / (current-frameTime) * 1000).toFixed(1) + " fps";
        frames = 0
        frameTime = current
      }, 2000)
    },
  };
  </script>
  <script src="./main.js"> </script>
</html>
